<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Pro Suite | Engineering Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --roe-blue: #00a0e9; --dark-bg: #0a0a0c; --card-bg: #16161a; }
        body { background-color: var(--dark-bg); color: #e4e4e7; font-family: sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-btn { padding: 12px; cursor: pointer; color: #71717a; border-bottom: 2px solid transparent; }
        .nav-btn.active { border-bottom: 2px solid var(--roe-blue); color: var(--roe-blue); font-weight: bold; }
        input, select { background: #27272a; border: 1px solid #3f3f46; color: white; padding: 8px; border-radius: 6px; width: 100%; }
        .result-box { background: #1c1c21; border: 1px solid #27272a; padding: 1.5rem; border-radius: 12px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-zinc-800 pb-4">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">LED PRO <span class="text-[#00a0e9]">SUITE</span></h1>
            <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded text-xs font-bold uppercase">Print Report</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="result-box">
                    <h2 class="text-blue-400 font-bold mb-4 uppercase text-[10px]">Setup</h2>
                    <label class="text-[10px] text-zinc-500 uppercase">Panel</label>
                    <select id="panel" onchange="calc()">
                        <option value="9.2|400|176|176">Black Pearl BP2V2</option>
                        <option value="12.5|650|88|176">Carbon CB5</option>
                        <option value="9.0|550|104|104">Vanish V4</option>
                    </select>
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div><label class="text-[10px] text-zinc-500">Wide</label><input type="number" id="w" value="10" oninput="calc()"></div>
                        <div><label class="text-[10px] text-zinc-500">High</label><input type="number" id="h" value="6" oninput="calc()"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-6">
                <div class="flex border-b border-zinc-800 mb-4">
                    <div class="nav-btn active" onclick="tab('p', this)">Physical</div>
                    <div class="nav-btn" onclick="tab('l', this)">Logistics</div>
                </div>

                <div id="p" class="tab-content active grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="result-box text-center"><p class="text-zinc-500 text-[10px]">TOTAL WEIGHT</p><p id="out-w" class="text-2xl font-bold">--</p></div>
                    <div class="result-box text-center"><p class="text-zinc-500 text-[10px]">TOTAL PANELS</p><p id="out-t" class="text-2xl font-bold text-blue-400">--</p></div>
                    <div class="result-box text-center"><p class="text-zinc-500 text-[10px]">PIXELS</p><p id="out-px" class="text-lg font-bold">--</p></div>
                </div>

                <div id="l" class="tab-content space-y-4">
                    <div class="result-box">
                        <h3 class="text-sm font-bold mb-4">Estimated Cable Inventory</h3>
                        <p class="text-sm">Power Circuits: <span id="out-circ" class="font-bold text-blue-400">--</span></p>
                        <p class="text-sm">Data Home Runs: <span id="out-data" class="font-bold text-blue-400">--</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function tab(t, e) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            e.classList.add('active');
        }

        function calc() {
            const d = document.getElementById('panel').value.split('|');
            const w = parseInt(document.getElementById('w').value) || 0;
            const h = parseInt(document.getElementById('h').value) || 0;
            const total = w * h;

            document.getElementById('out-w').innerText = (total * parseFloat(d[0])).toFixed(0) + "kg";
            document.getElementById('out-t').innerText = total;
            document.getElementById('out-px').innerText = (w * d[2]) + "x" + (h * d[3]);
            
            document.getElementById('out-circ').innerText = Math.ceil(total / 12);
            document.getElementById('out-data').innerText = Math.ceil((w*d[2]*h*d[3]) / 500000);
        }
        window.onload = calc;
    </script>
</body>
</html>
